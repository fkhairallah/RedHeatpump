[env:wemos]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	tzapu/WiFiManager@^0.16.0
	knolleary/PubSubClient@^2.8
	swicago/HeatPump @ ^1.0.0
	bblanchon/ArduinoJson @ ^6.17.3
monitor_speed = 115200

[platformio]
description = Mitsubishi Heatpump interface
